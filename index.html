
<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<title>Contato</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Entre em contato</h2>
				<form action="https://formsubmit.co/jennifer.lima@acad.ifma.edu.br" method="POST">
				<input type="hidden" name="redirectTo" value="https://lhayla-shamy1.github.io/Contato/">
				<input type="text" id="name" name="name"class="field" placeholder="Nome" required>
				<input type="email" id="email" name="email" class="field" placeholder="E-mail" required>
				<input type="text" name="phone"class="field" placeholder="Telefone">
				<textarea name="coment" id="coment" placeholder="Digite sua mensagem!" class="field" required></textarea>
				<button class="btn">Enviar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
